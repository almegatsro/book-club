<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Color Guessing Game with RGB Hint</title>
    <style>
        body {
            background: #23272f;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
        }

        .game-container {
            margin: 40px auto;
            background: #2d323d;
            border-radius: 1em;
            box-shadow: 0 4px 24px #0007;
            padding: 2em 3em;
            width: max-content;
            min-width: 340px;
        }

        h1 {
            letter-spacing: 0.05em;
            margin-bottom: 0.6em;
        }

        .colors {
            display: flex;
            gap: 2em;
            justify-content: center;
            margin: 2em 0;
        }

        .color-box {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid #fff2;
            transition: border 0.2s, transform 0.2s;
        }

        .color-box:hover {
            border: 3px solid #fff;
            transform: scale(1.1);
        }

        .feedback {
            font-size: 1.3em;
            margin: 1em 0;
            min-height: 1.4em;
        }

        .hint {
            margin: 1em 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        button {
            margin-top: 1em;
            padding: 0.7em 2em;
            border-radius: 0.5em;
            border: none;
            background: #31d266;
            color: #23272f;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #fff;
            color: #31d266;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üé® Guess the Color!</h1>
        <div class="hint" id="hint"></div>
        <div class="feedback" id="feedback"></div>
        <div class="colors" id="colors"></div>
        <button onclick="setupGame()">Next</button>
    </div>
    <p style="opacity:.6;font-size:.95em;margin-top:1em;">Guess the color that matches the <b>RGB value</b> shown above!
        Colors and answer change every round.</p>
    <script>
        function randomRGBColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return { rgb: `rgb(${r}, ${g}, ${b})`, r, g, b };
        }
        let correctColor = "";
        function setupGame() {
            const colorsDiv = document.getElementById('colors');
            colorsDiv.innerHTML = '';
            const feedback = document.getElementById('feedback');
            feedback.textContent = '';
            // Generate 3 distinct random colors
            let colors = [];
            while (colors.length < 3) {
                let c = randomRGBColor();
                if (!colors.find(clr => clr.rgb === c.rgb)) colors.push(c);
            }
            // Pick a random index for the answer
            const answerIndex = Math.floor(Math.random() * 3);
            correctColor = colors[answerIndex].rgb;
            // Show RGB as hint
            document.getElementById('hint').innerHTML = `Hint: <code>${correctColor}</code>`;
            // Shuffle order for fun
            colors = colors.sort(() => Math.random() - 0.5);
            colors.forEach((color, idx) => {
                const box = document.createElement('div');
                box.className = 'color-box';
                box.style.background = color.rgb;
                box.title = color.rgb;
                box.onclick = () => {
                    if (color.rgb === correctColor) {
                        feedback.textContent = '‚úÖ Correct!';
                    } else {
                        feedback.textContent = `‚ùå Nope, that was ${color.rgb}`;
                    }
                };
                colorsDiv.appendChild(box);
            });
        }
        setupGame();
    </script>
</body>

</html>
